<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANDOM PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Password Generator</h3>
        <p>Generate a secure, random password</p>
        <div class="inputBox">
          <input id="display" type="text" disabled placeholder="Generate Password" />
          <span class="material-symbols-outlined" id="lock">lock</span>
          <span class="material-symbols-outlined" id="copy">content_copy</span>
        </div>
        <div class="settingBox">
          <div class="setting">
            <p>Settings</p>
            <div class="checker">
              <input type="checkbox" id="UC" />
              <label for="UC">Uppercase</label>
              <input type="checkbox" id="LC" />
              <label for="LC">Lowercase</label>
              <input type="checkbox" id="SB" />
              <label for="SB">Symbols</label>
              <input type="checkbox" id="NUM" />
              <label for="NUM">Numbers</label>
            </div>
          </div>
          <div class="length">
            <h4>Length</h4>
            <div class="lengther">
              <div>
                <span id="val">100</span>
              </div>
              <input type="range" id="ran" min="0" max="50" value="8"/>
            </div>
          </div>
        </div>
        <button id="genBtn">GENERATE PASSWORD</button>
      </div>
    </div>

    <!-- #################### script file #################### -->
    <script src="./script.js"></script>
  </body>
</html>
